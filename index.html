<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="page-pg">
    <div id="next-card" class="container">
       <!-- Rating state start -->
      <div class="card">
        <div class="card-star"> <img src="./assets/images/icon-star.svg" alt="star-icon"> </div>
        <h2>How did we do?</h2>
        <p> Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="card-select">
          <ul>
            <li><option class="number" value="1" href="">1</option></li>
            <li><option class="number" value="2" href="">2</option></li>
            <li><option class="number" value="3" href="">3</option></li>
            <li><option class="number" value="4" href="">4</option></li>
            <li><option class="number" value="5" href="">5</option></li>
          </ul>
        </div>
        <button type="button" onclick="get()">Submit</button>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div class="modal">
        <div class="modal-img"> <img src="./assets/images/illustration-thank-you.svg" alt="thank-you-img"> </div>
        <span id="output-text">You not selected</span>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
       <!-- Thank you state end -->
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
